<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="https://gericass.github.io/Style.css" />
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://gericass.github.io/infi.js"></script>

    <title>ツイート</title>

</head>

<body>
<div id="header-fixed">
    <div id="header-bk">
        <div id="header">Results @{{ userid }}</div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
 <table class="type02">
     <thead>
      <tr>
          <th>ツイートへのリンク</th>
          <th>ツイート</th>
          <th>リンク</th>
      </tr>
     </thead>
     <tbody id="content">
     {%  for tweet in tweets %}
     <tr class="scroll">
         <td scope="row", class = 'cell'>{{ tweet.twilink|safe }}</td>
         <td scope="row", class = 'text'>{{ tweet.twidata }}</td>
         <td scope="row", class = 'cell'><a style="vertical-align:middle; display: block; width: 100%; height: 100%" href="{{ tweet.twiurl|safe }}"target="_blank">{{ tweet.twiurl|safe }}</a></td>
     </tr>
     {% endfor %}
     </tbody>
 </table>

<div class="navigation">
    //nextSelector
    <a href="https://salty-lake-16271.herokuapp.com/results/2/">next page?</a>
    <!-- /.navigation --></div>
<!-- /#content --></div>

<script>
    $(function(){
        $('#content').infinitescroll({
            navSelector  : ".navigation",
            // ナビゲーション要素を指定します。
            nextSelector : ".navigation a",
            // ナビゲーションの「次へ」の要素を指定します。
            itemSelector : "#content .scroll",
            // 表示させる要素を指定します。
            dataType : "html"
            // 読み込むデータの形式を指定します。
        });
    });
</script>
</body>
</html>
