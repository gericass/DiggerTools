<!DOCTYPE html>
<html lang="ja">
<head>
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'staticfiles/Style.css' %}" />
    <meta charset="UTF-8">

    <title>ツイート</title>
</head>

<body>
<div id="header-fixed">
    <div id="header-bk">
        <div id="header">Result{{ id.USERID }}</div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
 <table class="type02">
     <thead>
      <tr>
          <th>ツイートへのリンク</th>
          <th>ツイート</th>
          <th>リンク</th>
      </tr>
     </thead>
     <tbody>
     {%  for tweet in tweets %}
     <tr>
         <td scope="row", class = 'cell'>{{ tweet.twilink|safe }}</td>
         <td scope="row", class = 'text'>{{ tweet.twidata }}</td>
         <td scope="row", class = 'cell'><a style="vertical-align:middle; display: block; width: 100%; height: 100%" href="{{ tweet.twiurl|safe }}"target="_blank">{{ tweet.twiurl|safe }}</a></td>
     </tr>
     {% endfor %}
     </tbody>
 </table>
</body>
</html>
